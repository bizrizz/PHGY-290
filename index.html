<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rapid Interview with Affirmations</title>
  <style>
    /* Use 100% of the viewport for body/html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #e8ebf0, #ffffff);
      color: #333;
      text-align: center;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
    }
    .screen {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .screen.active {
      display: flex;
    }
    h1, h2, p {
      margin: 10px auto;
      padding: 0;
    }
    button {
      background-color: #6fa8dc;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #86c0f5;
    }
    #questionText {
      font-size: 2.5em;
      font-weight: 600;
      line-height: 1.3em;
      margin-bottom: 30px;
    }
    .wave-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 80%;
      max-width: 800px;
      height: 80px;
      margin: 15px 0;
    }
    .wave-bar {
      width: 8px;
      background-color: #6fa8dc;
      margin: 0 5px;
      border-radius: 3px;
      height: 20%;
      transition: height 0.2s ease-in-out;
    }
    .hidden {
      display: none !important;
    }
    .progressBar {
      width: 80%;
      max-width: 800px;
      height: 20px;
      background-color: #fff;
      border-radius: 5px;
      margin: 20px 0 10px;
      position: relative;
      border: 1px solid #ccc;
    }
    .progressFill {
      height: 100%;
      background-color: #6aa84f;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      min-height: 24px;
    }
    /* Affirmation pop-up with a gray background */
    #affirmationPopup {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #808080;
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Affirmation Popup -->
  <div id="affirmationPopup"></div>

  <!-- 1) Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h2>Rapid-Fire Opinion Interview</h2>
    <p>Click the button below to begin.</p>
    <button id="startRapidInterviewBtn">Start Interview</button>
  </div>

  <!-- 2) Question Screen -->
  <div id="questionScreen" class="screen">
    <div id="questionText"></div>
    <div class="wave-container hidden" id="waveContainer">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
    <div class="progressBar">
      <div class="progressFill" id="progressFill"></div>
    </div>
    <p id="statusMessage"></p>
  </div>

  <!-- 3) Thank You Screen -->
  <div id="thanksScreen" class="screen">
    <h2>Thank you for sharing your opinions!</h2>
  </div>
</div>

<script>
/* ========================= QUESTION BANK & RAPID QUESTIONS ========================= */
const RAPID_QUESTIONS = [
  "What’s something you do differently than most people?",
  "What’s a small habit that’s had a big impact on your life?"
];

/* ========================= DOM ELEMENTS ========================= */
const welcomeScreen    = document.getElementById("welcomeScreen");
const questionScreen   = document.getElementById("questionScreen");
const thanksScreen     = document.getElementById("thanksScreen");

const startRapidInterviewBtn = document.getElementById("startRapidInterviewBtn");

const questionTextEl   = document.getElementById("questionText");
const waveContainer    = document.getElementById("waveContainer");
const progressFill     = document.getElementById("progressFill");
const statusMessage    = document.getElementById("statusMessage");

const affirmationPopup = document.getElementById("affirmationPopup");

/* ========================= STATE ========================= */
let questionIndex = 0;
let isRecording   = false;
let waveInterval  = null;

/* ========================= AFFIRMATION ========================= */
const affirmationMessage = "That's a very unique answer, you must be very disciplined to do that";

/* Show a quick affirmation with a 2-second ellipsis animation */
function displayAffirmation() {
  // Show loading ellipsis for 2 seconds
  affirmationPopup.textContent = "...";
  affirmationPopup.style.display = "block";

  setTimeout(() => {
    affirmationPopup.textContent = affirmationMessage;
    // Hide after 2 seconds
    setTimeout(() => {
      affirmationPopup.style.display = "none";
    }, 2000);
  }, 2000);
}

/* ========================= WAVE ANIMATION ========================= */
function startWaveAnimation() {
  waveContainer.classList.remove("hidden");
  waveInterval = setInterval(() => {
    const bars = waveContainer.querySelectorAll(".wave-bar");
    bars.forEach(bar => {
      let h = Math.floor(Math.random() * 80) + 20;
      bar.style.height = h + "%";
    });
  }, 200);
}
function stopWaveAnimation() {
  if (waveInterval) clearInterval(waveInterval);
  waveInterval = null;
  waveContainer.classList.add("hidden");
  const bars = waveContainer.querySelectorAll(".wave-bar");
  bars.forEach(bar => bar.style.height = "20%");
}

/* ========================= RAPID MODE LOGIC ========================= */
function startRapidMode() {
  questionIndex = 0;
  showScreen("questionScreen");
  showRapidQuestion(questionIndex);
}

function showRapidQuestion(idx) {
  if (idx >= RAPID_QUESTIONS.length) {
    showScreen("thanksScreen");
    return;
  }
  questionTextEl.textContent = RAPID_QUESTIONS[idx];
  progressFill.style.width = "0%";
  statusMessage.textContent = "Recording...";
  isRecording = true;

  startWaveAnimation();

  let totalTime = 10; // 10 seconds per question
  let elapsed = 0;
  let timerId = setInterval(() => {
    elapsed++;
    let pct = (elapsed / totalTime) * 100;
    progressFill.style.width = pct + "%";

    if (elapsed >= totalTime) {
      clearInterval(timerId);
      isRecording = false;
      stopWaveAnimation();
      statusMessage.textContent = "Next question...";

      // Always show the affirmation popup
      displayAffirmation();

      setTimeout(() => {
        questionIndex++;
        showRapidQuestion(questionIndex);
      }, 1500);
    }
  }, 1000);
}

/* ========================= EVENT LISTENERS ========================= */
startRapidInterviewBtn.onclick = startRapidMode;

/* ========================= SCREEN NAVIGATION ========================= */
function showScreen(screenId) {
  welcomeScreen.classList.remove("active");
  questionScreen.classList.remove("active");
  thanksScreen.classList.remove("active");
  document.getElementById(screenId).classList.add("active");
}
</script>
</body>
</html>
