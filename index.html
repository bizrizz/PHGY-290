<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rapid Interview with Affirmations</title>
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #e8ebf0, #ffffff);
      color: #333;
      text-align: center;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-sizing: border-box;
    }
    .screen {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .screen.active {
      display: flex;
    }
    h1, h2, p {
      margin: 10px auto;
      padding: 0;
    }
    button {
      background-color: #6fa8dc;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #86c0f5;
    }
    #questionText {
      font-size: 2.5em;
      font-weight: 600;
      line-height: 1.3em;
      margin-bottom: 30px;
    }
    .wave-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 80%;
      max-width: 800px;
      height: 80px;
      margin: 15px 0;
    }
    .wave-bar {
      width: 8px;
      background-color: #6fa8dc;
      margin: 0 5px;
      border-radius: 3px;
      height: 20%;
      transition: height 0.2s ease-in-out;
    }
    .hidden {
      display: none !important;
    }
    #statusMessage {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      min-height: 24px;
    }
    /* Centered affirmation area (no box, plain green text, bold) */
    #affirmationPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: green;
      font-size: 1.8em;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    /* Bounce animation for ellipsis */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .ellipsis {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Affirmation area (centered) -->
  <div id="affirmationPopup"></div>

  <!-- 1) Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h2>Rapid-Fire Opinion Interview</h2>
    <p>Click the button below to begin.</p>
    <button id="startRapidInterviewBtn">Start Interview</button>
  </div>

  <!-- 2) Question Screen -->
  <div id="questionScreen" class="screen">
    <div id="questionText"></div>
    <div class="wave-container hidden" id="waveContainer">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
    <p id="statusMessage"></p>
    <button id="actionButton">I'm Done</button>
  </div>

  <!-- 3) Thank You Screen -->
  <div id="thanksScreen" class="screen">
    <h2>Thank you for sharing your opinions!</h2>
  </div>
</div>

<script>
/* ========================= QUESTION BANK & RAPID QUESTIONS ========================= */
const RAPID_QUESTIONS = [
  "What’s something you do differently than most people?",
  "What’s a small habit that’s had a big impact on your life?"
];

/* ========================= DOM ELEMENTS ========================= */
const welcomeScreen    = document.getElementById("welcomeScreen");
const questionScreen   = document.getElementById("questionScreen");
const thanksScreen     = document.getElementById("thanksScreen");

const startRapidInterviewBtn = document.getElementById("startRapidInterviewBtn");
const actionButton = document.getElementById("actionButton");

const questionTextEl   = document.getElementById("questionText");
const waveContainer    = document.getElementById("waveContainer");
const statusMessage    = document.getElementById("statusMessage");
const affirmationPopup = document.getElementById("affirmationPopup");

/* ========================= STATE ========================= */
let questionIndex = 0;
let isAwaitingNext = false;
let waveInterval  = null;

/* ========================= AFFIRMATION ========================= */
const affirmationMessage = "That's a very unique answer, you must be very disciplined to do that";

/* Animate "Analyzing" with counting ellipsis for a given duration (ms) */
function animateAnalyzing(duration, callback) {
  const baseText = "Analyzing";
  let dots = 0;
  const maxDots = 3;
  const interval = 500; // update every 500ms
  const startTime = Date.now();
  
  const animInterval = setInterval(() => {
    dots = (dots + 1) % (maxDots + 1);
    affirmationPopup.textContent = baseText + ".".repeat(dots);
    if (Date.now() - startTime >= duration) {
      clearInterval(animInterval);
      callback();
    }
  }, interval);
}

/* Typewriter animation for feedback text */
function typeWriter(text, callback) {
  let i = 0;
  const speed = 50; // ms per letter
  affirmationPopup.textContent = ""; // clear text
  const interval = setInterval(() => {
    if (i < text.length) {
      affirmationPopup.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(interval);
      callback();
    }
  }, speed);
}

/* Display affirmation sequence:
   1. Hide question text and button.
   2. Show "Analyzing" with animated ellipsis for 2 seconds.
   3. Then type out the feedback message (with typewriter animation).
   4. Keep the feedback on screen for 10 seconds.
   5. Finally, call the callback to reveal the Next Question button.
*/
function displayAffirmation(callback) {
  // Hide question text and action button for clarity.
  questionTextEl.style.display = "none";
  actionButton.style.display = "none";
  
  affirmationPopup.style.display = "block";
  
  // Step 1: Animate "Analyzing" for 2 seconds.
  animateAnalyzing(2000, function() {
    // Step 2: Typewriter the feedback (final affirmation) letter by letter.
    typeWriter(affirmationMessage, function() {
      // Step 3: Keep the final feedback on screen for 10 seconds.
      setTimeout(function() {
        callback();
      }, 10000);
    });
  });
}

/* ========================= WAVE ANIMATION ========================= */
function startWaveAnimation() {
  waveContainer.classList.remove("hidden");
  waveInterval = setInterval(() => {
    const bars = waveContainer.querySelectorAll(".wave-bar");
    bars.forEach(bar => {
      let h = Math.floor(Math.random() * 80) + 20;
      bar.style.height = h + "%";
    });
  }, 200);
}
function stopWaveAnimation() {
  if (waveInterval) clearInterval(waveInterval);
  waveInterval = null;
  waveContainer.classList.add("hidden");
  const bars = waveContainer.querySelectorAll(".wave-bar");
  bars.forEach(bar => bar.style.height = "20%");
}

/* ========================= RAPID MODE LOGIC ========================= */
function startRapidMode() {
  questionIndex = 0;
  showScreen("questionScreen");
  showRapidQuestion(questionIndex);
}

function showRapidQuestion(idx) {
  if (idx >= RAPID_QUESTIONS.length) {
    showScreen("thanksScreen");
    return;
  }
  // Prepare the question screen for a new question.
  questionTextEl.textContent = RAPID_QUESTIONS[idx];
  statusMessage.textContent = "Answer the question and click 'I'm Done' when finished.";
  actionButton.textContent = "I'm Done";
  isAwaitingNext = false;
  // Reset displays
  questionTextEl.style.display = "block";
  actionButton.style.display = "block";
  affirmationPopup.style.display = "none";
  startWaveAnimation();
}

/* ========================= EVENT LISTENERS ========================= */
startRapidInterviewBtn.onclick = startRapidMode;

actionButton.onclick = function() {
  if (!isAwaitingNext) {
    // User indicates they're done with the question.
    stopWaveAnimation();
    statusMessage.textContent = "Processing your answer...";
    // Hide the button while the feedback animation runs.
    actionButton.style.display = "none";
    displayAffirmation(function() {
      // After the feedback has been on-screen for 10 seconds, show the Next Question button.
      actionButton.textContent = "Next Question";
      actionButton.style.display = "block";
      statusMessage.textContent = "Click 'Next Question' to continue.";
      isAwaitingNext = true;
    });
  } else {
    // Proceed to the next question.
    questionIndex++;
    showRapidQuestion(questionIndex);
  }
};

/* ========================= SCREEN NAVIGATION ========================= */
function showScreen(screenId) {
  welcomeScreen.classList.remove("active");
  questionScreen.classList.remove("active");
  thanksScreen.classList.remove("active");
  document.getElementById(screenId).classList.add("active");
}
</script>
</body>
</html>
